<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheet ways</title>
    <link rel="stylesheet" href="style.css">
    <!-- external css; create diff css file and link to html page using rel stylesheet -->
    <style>
        /* Internal css */
        /* within html page, under head, using style tags --> */
    </style>
</head>
<body>
    <h3>There are 3 ways of adding css file to your markup</h3>
    <p style="color: red;"></p>
    <!-- inline css; within html page along with page coding -->
    <p style="background-color: yellow;">3 ways are- INLINE, INTERNAL, EXTERNAL</p>
</body>
</html>
