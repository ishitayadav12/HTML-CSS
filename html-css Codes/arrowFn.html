<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>

<body>
    <div class="container">
        this is arrow functions in js
    </div>
    <script>
        // function greet(){
        //     console.log("Good morning");
        // }
        // greet();
        // this is normal way of executing functions
        // arrow function is short hand method for this --

        //Arrow function-

        greet = () => {
            console.log("Good Morning");
        }
        greet();

        setTimeout(() => {
            console.log("we are inside setTimeout");
        }, 3000);

        // let sum = (a,b)=>{
        //     return a+b
        // };

        let sum = (a, b) => a + b;      //run in js using fn name

        let half = a => a / 2;

        //object function

        let obj1 = {
            greeting: "Good Morning",
            names: ["Ishita", "Harry", "Jhanvi", "Avi"],
            speak() {
                this.names.forEach((names) => {
                    console.log(this.greeting + " hey " + names);
                });
            }
        }
        obj1.speak();
    </script>

</body>

</html>
