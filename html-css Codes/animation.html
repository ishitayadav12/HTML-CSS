<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes & Animation</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            width: 250px;
            height: 250px;
            background-color: chartreuse;
            animation-name: ishita;
            animation-duration: 2s;
            animation-iteration-count: 3;
        }
        @keyframes ishita{
            from{
                width: 100px;
            }
            to{
                width: 400px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
    
</body>
</html>
