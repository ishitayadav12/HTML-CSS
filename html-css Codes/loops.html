<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        this is about loops
    </div>
    <script>
        let i = 0;
        for(i=0 ; i<3 ; i++)
        {
            console.log(i);
        }

        // array iteration
        let friends = [ "i", "a", "j", "k"]
        friends.forEach(function f(element){
            console.log("Hello friend, " + element);
        })

        //for of loop
        for (element of friends){
            console.log("Hello friend, " + element);
        }

        //while loop in js
        let i=0;
        while(i>4){
            console.log(" i is less than 4");
            i++ 
        }

    </script>
</body>
</html>
