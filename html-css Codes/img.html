<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Anchors</title>
</head>
<body> 
    <!-- a is anchor tag used for linking-->
    <!-- href is attribute-->
    <!-- target is used for opening link in new tab automatically-->
    <a href="https://www.google.com/"    target="_blank"  >Go to Google</a><br> 
    <a href="https://www.instagram.com/" target="_blank"  >Go to Instagram</a><br>
    <a href="https://www.youtube.com/"   target="_blank"  >Go to Youtube</a><br>
    <a href="https://www.linkedin.com/"  target="_blank"  >Go to Linkedin</a><br>
    
    <!--If image unable to load or not found, alt message will be displayed-->
    <img src="ishita.jpg" alt="Error loading image"> 
    <img src="https://source.unsplash.com/random" alt="remote image">
</body>
</html>
