<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Time in js</title>
</head>
<style>
    .container {
        font-size: 25px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 35px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>

    <script>
        console.log("this is date and time js");
        let now = new Date()
        console.log(now);
        //gives current date

        let dt = new Date(0);
        console.log(dt);
        //gives the refernec date of starting.

        let newDate = new Date("2030-11-12")
        console.log(newDate);
        //to initialize day-date yourself

        // let date = new Date(year, month, date, hours, minutes, seconds, miliseconds)
        // let date= new Date (3020, 4, 6, 3, 2, 34);
        // console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is : ", yr);

        let dat = newDate.getDate();
        console.log("The date is : ", dat);

        let month = newDate.getMonth();
        console.log("The month is : ", month);

        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date()
        }
        // code for making clock on website

    </script>
</body>

</html>
