<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg">   
        <!-- id is identifier. Id is unique you cannot give same id name twice -->
            <!-- class name can be used multiple times with multiple elements -->
            this is mainbox
    </div>
    <span class="redbg"></span>
    <!-- . is for class -->
    <!-- # is for id -->
    <span class="redbg"></span>          <!--span.redbg-->
    <span id="mainSpan"></span>             <!--span#mainSpan-->

    <!-- html entities -->
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is &nbsp; another paragraph</p>
         <!-- %nbsp; used for providing additonal spaces -->
        <p>paragraph is written using this tag &lt;p&gt; </p>
         <!-- &lt; and &gt; used for adding tag content to website        -->
    </div>
</body>
</html>
