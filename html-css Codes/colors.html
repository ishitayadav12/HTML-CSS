<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;                          /*name color*/
        }
        #secondPara{                         
            color: rgb(0,255,0);                        /*rgb-red,green,blue value color*/
        }
        #thirdPara{
            color: #ffff;                                  /*hex color*/
            background-color: #60DAC4;
        }
    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstPara">this is my first para</p>

    <h3>this is my second box</h3>
    <p id="secondPara">this is my second para</p>

    <h3>this is my third box</h3>
    <p id="thirdPara">this is my third para</p>
</body>
</html>
